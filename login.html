<form id="registration-form" method="POST" action="app.js">
<center>
<h2 style="font-weight:bolder;">Registration Form</h2>
</center>
  <div>
    <label for="name-input">Name:</label>
    <input type="text" id="name-input" required>
    <span id="name-error" class="error"></span>
  </div>

  <div>
    <label for="email-input">Email:</label>
    <input type="email" id="email-input" required>
    <span id="email-error" class="error"></span>
  </div>

  <div>
    <label for="phone-input">Phone Number:</label>
    <input type="tel" id="phone-input" pattern="[0-9]{10}" required>
    <span id="phone-error" class="error"></span>
  </div>

  <div>
    <label for="dob-input">Date of Birth:</label>
    <input type="date" id="dob-input" required>
    <span id="dob-error" class="error"></span>
  </div>

  <div>
    <label for="address-input">Address:</label>
    <textarea id="address-input" required></textarea>
    <span id="address-error" class="error"></span>
  </div>

  <div>
    <label for="aadhar-input">Aadhar Number:</label>
    <input type="text" id="aadhar-input" pattern="[0-9]{4} [0-9]{4} [0-9]{4}" required>
    <span id="aadhar-error" class="error"></span>
  </div>

  <button type="submit">Submit</button>
</form>
